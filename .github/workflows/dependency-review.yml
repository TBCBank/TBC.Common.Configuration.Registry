name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
        with:
          deny-licenses:
            - 'GPL-1.0-or-later'
            - 'AGPL-1.0-or-later'
            - 'LGPL-2.0-or-later'
